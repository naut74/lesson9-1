<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <style>
        table{
            padding: 8px;
            border: 5px solid black;
        }
        th{
            border: 1px solid black;
        }
        td{
            border: none;
        }
        button{
            width: 25px;
        }
        .displayresult{
            height: 50px;
        }
    </style>
</head>
<body>
    <table >
        <tr>
            <th colspan="4" class="displayresult">
                <p id="result" id="view"></p>
            </th>
        </tr>
        <tr>
            <td><button type="button" name="btn" onclick="inputValue(this.value)" value="1">1</button></td>
            <td><button type="button" name="btn" onclick="inputValue(this.value)" value="2">2</button></td>
            <td><button type="button" name="btn" onclick="inputValue(this.value)" value="3">3</button></td>
            <td><button type="button" name="op" onclick="inputValue(this.value)" value="+">+</button></td>
        </tr>
        <tr>
            <td><button type="button" name="btn" onclick="inputValue(this.value)" value="4">4</button></td>
            <td><button type="button" name="btn" onclick="inputValue(this.value)" value="5">5</button></td>
            <td><button type="button" name="btn" onclick="inputValue(this.value)" value="6">6</button></td>
            <td><button type="button" name="op" onclick="inputValue(this.value)" value="-">-</button></td>
        </tr>
        <tr>
            <td><button type="button" name="btn" onclick="inputValue(this.value)" value="7">7</button></td>
            <td><button type="button" name="btn" onclick="inputValue(this.value)" value="8">8</button></td>
            <td><button type="button" name="btn" onclick="inputValue(this.value)" value="9">9</button></td>
            <td><button type="button" name="op" onclick="inputValue(this.value)" value="*">x</button></td>
        </tr>
        <tr>
            <td><button type="button" name="btn" onclick="cleardisplay();" value="1">c</button></td>
            <td><button type="button" name="btn" onclick="inputValue(this.value)" value="0">0</button></td>
            <td><button type="button" name="btn" onclick="calculatorresult();">=</button></td>
            <td><button type="button" name="btn" onclick="inputValue(this.value)" value="/">/</button></td>
        </tr>
    </table>

    <script>
        function inputValue(value) {
            let display = document.getElementById("result");
            display.innerHTML += value;
        }
        function calculatorresult() {
            let display = document.getElementById("result");
            try {
                // Sử dụng eval để tính toán biểu thức
                display.innerHTML = eval(display.innerHTML);
            } catch (error) {
                display.innerHTML = "Lỗi!";
            }
        }
        function cleardisplay() {
            let display = document.getElementById("result");
            display.innerHTML = "";
        }
    </script>
</body>
</html>
